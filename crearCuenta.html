<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E.A. S.A.</title>
  <link rel="icon" href="images/Logo.png" type="image/icon type">
  <link rel="stylesheet" href="CSS/estilos.css">
    <head>
        <meta charset="utf-8">
        <a href="index.html"><img src="images/Logo.png" width="200" height="70"/></a>

    </head>
        <body>
            <a href="https://www.maristak.com" target="_blank" class="contacto"><button class= "boton raise">Maristak</button></a> <!--botón "Contacto"-->
            <a href="https://sed-ongd.org/" target="_blank" class="contacto"><button class= "boton raise">SED</button></a> <!--botón "SED"-->
                
            <form method="get" action="Inicses.html">
                <table class="cuenta" align="center">
                    <th>
                        <td colspan="2"> 
                            <p>FORMULARIO DE REGISTRO</p>
                            <hr>
                        </td>
                    </th>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" placeholder= "Introduzca su nombre" required/></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido:</label></td>
                        <td><input type="text" id="apelido" name="apellido" placeholder="Introduzca su apellido" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Fecha de nacimiento">Fecha de nacimiento:</label></td>
                        <td><input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Genero:</label></td>
                        <td>
                            <input type="radio" id="Hombre" name="Genero"><label for="Hombre">Hombre</label>
                            <input type="radio" id="Mujer" name="Genero"><label for="Mujer">Mujer</label>
                            <input type="radio" id="Otro" name="Genero"><label for="Otro">Otro</label></td>
                    </tr>
                    <tr>
                        <td><label for="Comunidad">Comunidad:</label></td>
                        <td><select id="Comunidad" name="Comunidad">
                            <option value="--"></option>
                            <option value="AN">Andalucía</option>
                            <option value="AR">Aragón</option>
                            <option value="AS">Asturias</option>
                            <option value="CA">Cantabria</option>
                            <option value="CA-LE">Castilla y León</option>
                            <option value="CA-MA">Castilla-La Mancha</option>
                            <option value="CAT">Cataluña</option>
                            <option value="MA">Comunidad de Madrid</option>
                            <option value="NA">Comunidad Foral de Navarra</option>
                            <option value="VA">Comunidad Valenciana</option>
                            <option value="EX"> Extremadura</option>
                            <option value="GA">Galicia</option>
                            <option value="PA">País Vasco</option>
                            <option value="MU">Región de Murcia</option>
                            <option value="RI">La Rioja</option>
                        </select></td>

                    </tr>
                    <tr>
                        <td><label for="correo">Correo electrónico:</label></td>
                        <td><input type="email" id="nombre" name="nombre" placeholder= "Introduzca su correo" required/>
                            <span class="requ">(*)</span></td>
                    </tr>
                    <tr>
                        <td><label for="tlfn">Telefono:</label></td>
                        <td><input type="tel" id="apelido" name="apellido" placeholder="Introduzca su numero" required/>
                            <span class="requ">(*)</span></td>
                    </tr>
                    <tr>
                        <td><label for="contra">Contraseña:</label></td>
                        <td><input type="password" id="apelido" name="apellido" required/>
                            <span class="requ">(*)</span></td>
                    </tr>
                    <tr>
                        <td><label for="contra">Confirmar Contraseña:</label></td>
                        <td><input type="password" id="apelido" name="apellido" required/>
                            <span class="requ">(*)</span></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentarios:</label></td>
                        <td>
                            <textarea name=“contenido” placeholder="Escribir comentario"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="check" name="check">Estoy de acuerdo con los terminos de uso</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input type="submit" value="Enviar"/>
                            <input type="reset" value="Cancelar"/>
                        </td>
                    </tr>
                </table>
            </form>
        </body>
</html>

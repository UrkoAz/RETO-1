<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.A. S.A.</title>
    <link rel="icon" href="images/Logo.png" type="image/icon type">
    <head class="logoo">
        <meta charset="utf-8">
        <a href="index.html"><img src="images/Logo.png" width="200" height="70"/></a>
    </head>
    <body>
        <a href="https://www.maristak.com" target="_blank" class="contacto"><button class= "boton raise">Maristak</button></a> <!--botón "Contacto"-->
        <a href="https://sed-ongd.org/" target="_blank" class="contacto"><button class= "boton raise">SED</button></a> <!--botón "SED"-->
        <br>
        <div class="inicio">
            <table class="inicioses">
            <form method="post" action="index.html">
                    <tr>
                    <td><label for="Usuario">Usuario:</label></td>
                    <td><input class="focus" type="email" id="Usuario" name="Usuario" placeholder= "Introduzca su usuario" required/><!--input de tipo mail para introducir el usuario-->
                    <span class="requ">*</span></td>
                    </tr>
                    <tr>
                    <td><label for="Contra">Contraseña:</label></td>
                    <td><input class="focus" type="password" id="Contraseña" name="Contraseña" required/><!--contraseña obligatoria-->
                    <span class="requ">*</span></td>
                    </tr>
            </form>
        </table>
        <br>
        <a class="nombres" href="recuperarContra.html">Recuperar la Contraseña</a><br><!--Link de referencia a la página de recuperación de contraseña-->
                <a class="nombres" onclick="Registrar()">¿No tienes cuenta? Crea una cuenta</a><!--Link de registro, activa la funcion 'Registrar'-->
                <br>
                <br>
                    <input onclick="login()" type="submit" value="Enviar" class="envcan"/><!--botón enviar, activa la funcion 'login'-->
                    <input onclick="volverAtras()" type="reset" value="Cancelar" class="envcan"/><!--botón cancelar, retrocede de página -->
    </div>
    </body>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="script.js"></script>
</html>

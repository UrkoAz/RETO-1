<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Director</title>
    <link rel="icon" href="images/Logo.png" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="css/estilos2.css">
	<link rel="stylesheet" type="text/css" href="css/estilotabla.css">
    	<style>
     		table.dataTable thead {
           		background-color:coral;
           		color:aliceblue;
       		}  
    	</style>
    <a href="index.html"><img src="images/Logo.png" width="200" height="70"/></a>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
               <table id="tabladatos" class="table table-striped table-bordered" style="width:100%">
               	<thead>
        	<tr>
          		<!-- CABECERA TABLA DE DATOS -->
            		<th>ID</th>
            		<th>NOMBRE</th>
            		<th>TRABAJO</th>
            		<th>CONTACTO</th>
                    <th>ID DE DEPARTAMENTO</th>
        	</tr>
	       	</thead>
               	<tbody>
               	</tbody>
    	        </table> 
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tabladatos').DataTable({
                "ajax":{"url": "http://localhost:3000/api/director", "dataSrc":""},
                "columns":[ //reemplazar los nombres de las columnas por nombres de campos de la SELECT
                    {"data":"id"},
                    {"data":"name"},
                    {"data":"job_title"},
                    {"data":"work_email"},
                    {"data":"department_id"}
                ]
            });
        });
    </script>
</body>
</html>
